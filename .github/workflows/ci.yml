name: Build and Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Run Pester Tests
      shell: pwsh
      run: |
        $config = New-PesterConfiguration
        $config.Run.Path = "./Tests"
        $config.Output.Verbosity = "Detailed"
        $config.CodeCoverage.Enabled = $true
        Invoke-Pester -Configuration $config

  publish:
    needs: test
    # Only run if it's a tag push (v1.0.0)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Build and Publish to PSGallery
      shell: pwsh
      env:
        NUGET_KEY: ${{ secrets.PSGALLERY_API_KEY }}
      run: |
        $ModulePath = "./"
        
        # Verify Manifest
        Test-ModuleManifest -Path "$ModulePath/PSSpinner.psd1"
        
        # Publish
        Publish-Module -Path $ModulePath -NuGetApiKey $env:NUGET_KEY -Verbose